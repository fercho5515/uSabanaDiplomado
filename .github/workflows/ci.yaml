name: CI
on:
  pull_request:
    branches: [develop, master, release, main]

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fernando
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: diplomado
        ports:
          - 5432:5432
        # Healthcheck para esperar a que esté listo
        options: >-
          --health-cmd="pg_isready -U fernando -d diplomado"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Instalar cliente psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Esperar a Postgres (extra)
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U fernando -d diplomado; then
              echo "Postgres listo"; exit 0
            fi
            echo "Esperando Postgres..."; sleep 2
          done
          echo "Postgres no respondió a tiempo" >&2
          exit 1

      - name: Aplicar schema y datos (init.sql)
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          psql "host=localhost port=5432 dbname=diplomado user=fernando" \
            --set=ON_ERROR_STOP=1 \
            -f db/init.sql

      - name: Build & Test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/diplomado
          SPRING_DATASOURCE_USERNAME: fernando
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: validate
          # Opcional, ayuda a que JPA use por defecto tu esquema
          SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: usabana
        run: mvn -B -ntp clean install
